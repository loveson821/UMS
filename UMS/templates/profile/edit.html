{% extends "profile/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-5">

      <form method="post" action="{% url 'profile:edit' userprofile.id %}">
        {% csrf_token %} 
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">{% trans "Save" %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
